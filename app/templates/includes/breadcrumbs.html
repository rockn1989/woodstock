<!-- begin breadcrumbs-wrapper -->
<div class="breadcrumbs-wrapper">
	<div class="uk-container">
		<ul class="breadcrumbs">
{% for value in bread %}
{% if loop.last == false %}
			<li><a href="">{{value}}</a></li>
{% else %}
			<li>{{value}}</li>{% endif %}
{% endfor %}
		</ul>
	</div>
</div>
<!-- end breadcrumbs-wrapper -->
